<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>

<header class="navbar">
  <div class="nav-inner">
    <div class="logo">
      <a href="/">{{ site.title }}</a>
    </div>
    <nav>
      <a href="/">Posts</a>
      <a href="/projects/">Projects</a>
    </nav>
  </div>
</header>

<div class="layout">
  <aside class="sidebar">
    <h3>Posts</h3>
    <ul>
      {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </aside>

  <main class="main-content">
    {{ content }}
  </main>
</div>

<footer class="footer">
  Â© 2026 {{ site.title }}
</footer>

</body>
</html>
